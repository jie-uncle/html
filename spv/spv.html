<!DOCTYPE html>
<html land="en-us">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>单路预览</title>
		<link rel="stylesheet" href="../zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
		<link rel="stylesheet" href="./css/icon.css" type="text/css">
		
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="md5.js"></script>
		<!-- zTree  这里使用的 all.js = core + excheck + exedit ( 不包括 exhide )-->
		<script src="../zTree/js/jquery.ztree.all-3.5.min.js"></script>
		<script src ="spv.js"></script>
    </head>
    <body> 
	
		<div style="width:1200px;float:left">
			<div style="text-align:left;background-color: #C0C0C0;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单路预览</div>
			<br />
			<div style="padding: 1px; margin: 1px;">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;appKey:&nbsp;<input id="appKey" type="text" value="" />&nbsp;&nbsp;&nbsp; 
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;secret:&nbsp;<input id="secret" type="text" value="" />&nbsp;&nbsp;&nbsp;
			</div>
			<div>
				&nbsp;&nbsp;&nbsp;&nbsp;userName:&nbsp;<select id="SelectUser" name="user"  style="width:152px"></select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;netZone:&nbsp;<select id="SelectNet" name="net" style="width:152px"></select>
			</div>
			<br />
			<div>
			<input type="button" onclick="InitSpvx()" value="初始化"></input>
			<input type="button" onclick="SetLocalParam()" value="设置本地参数"></input>
			<input type="button" onclick="stopSinglePreview()" value="停止预览"></input>
			<input type="button" onclick="UninitSpvx()" value="反初始化"></input>
			<input type="button" onclick="SetToolBar()" value="设置工具条"></input>
			<input id="tbar" type="text" value="0,1,2,3,4,5,6"></input>
			<input type="button" onclick="GotoPreset()" value="调用预置点"></input>
			<select id="preset" name="preset" style="width:180px">
					<input type="button" onclick="SnapPic()" value="截图"></input>
			</select>
			</div>
			<div>
				<input type="button" onclick="SetOSD()" value="字符叠加">&nbsp;&nbsp;
				叠加文字：&nbsp;<textarea type="text" id="tx" rows="1" style="width:350px">哈哈哈\nhahaha</textarea>
				&nbsp;&nbsp;字体颜色：<input type="text" id="fontColor" value="0xFFFFFF" style="width:80px">
				&nbsp;&nbsp;字号：<select type="text" id="fontSize" value="0" style="width:60px">&nbsp;&nbsp;
							<option value = "0">0</option>        
							<option value = "14">14</option>
							<option value = "15">15</option>
							<option value = "16">16</option>
							<option value = "17">17</option>
							<option value = "18">18</option>
							<option value = "19">19</option>
							<option value = "20">20</option>
							<option value = "21">21</option>
							<option value = "22">22</option>
							<option value = "23">23</option>
							<option value = "24">24</option>
							<option value = "25">25</option>
							<option value = "26">26</option>
							<option value = "27">27</option>
							<option value = "28">28</option>
							<option value = "29">29</option>
							<option value = "30">30</option>
							<option value = "31">31</option>
							<option value = "32">32</option>
							<option value = "33">33</option>
							<option value = "34">34</option>
							<option value = "35">35</option>
							<option value = "36">36</option>
							<option value = "37">37</option>
							<option value = "38">38</option>
							<option value = "39">39</option>
							<option value = "40">40</option>
				</select>
				显示位置：<select id="selectPosition" name="position" style="width:80px">&nbsp;&nbsp;
					<option value = "0">窗口中间</option>
					<option value = "1">左上角</option>
					<option value = "2">右上角</option>
					<option value = "3">右下角</option>
					<option value = "4">左下角</option>
				</select> 
			</div>
			<div class="tree" style="width:250px;float:left">
				<ul id="planTree" class="ztree" width="100%" ></ul>
			</div>
			<!-- style="Margin-left:tree.width -->
			<div class="ActiveX" style="Margin-left:tree.width">
				<object classid="clsid:461284E8-135D-44B3-BD59-549150A773EC" id="spv"  width="900px" height="600px" ></object>
			</div>						
		</div>
    </body>
</html>
